<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Beautiful Fireworks for My Baby</title>
 <!-- jsDelivr -->
 <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>

 <!-- UNPKG -->
 <!-- <script src="https://unpkg.com/fireworks-js@2.x/dist/index.umd.js"></script> -->
 <link rel="icon" href="img/flowers.png" type="image/x-icon">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@700&display=swap" rel="stylesheet">
<style>
  body{
    background-color: black;
    overflow: hidden;
    font-family: 'Reem Kufi Fun', sans-serif;
  }
</style>
</head>
<body>
  <div class="header" style="margin-top: 10px;color: aliceblue;">
     </div>
  <audio controls autoplay="true" id="theAudio" style="display: none;">
    <source src="canthelp.ogg" type="audio/ogg">
    <source src="canthelp.mp3" type="audio/mpeg">
</audio>
 <div class="fireworks" style="position: relative; width: 100%; height: 100vh; overflow: hidden;"></div>

 <script>
  var audio = document.getElementById("theAudio");
  audio.volume = 0.7;
    const options = {
    autoresize: true,
    opacity: 0.5,
    acceleration: 1.05,
    friction: 0.97,
    gravity: 1.5,
    particles: 50,
    traceLength: 3,
    traceSpeed: 10,
    explosion: 5,
    intensity: 30,
    flickering: 50,
    lineStyle: 'round',
    hue: {
        min: 0,
        max: 360
    },
    delay: {
        min: 30,
        max: 60
    },
    rocketsPoint: {
        min: 50,
        max: 50
    },
    lineWidth: {
        explosion: {
        min: 1,
        max: 3
        },
        trace: {
        min: 1,
        max: 2
        }
    },
    brightness: {
        min: 50,
        max: 80
    },
    decay: {
    min: 0.015,
    max: 0.03
  },
  sound : {
    enabled: true,
    files: [
        'explosion.mp3',
        'explosion1.mp3'
      ],
      volume: {
        min: 10,
        max: 80
      }
  },
  mouse: {
    click: true,
    move: false,
    max: 1
  }
}
    const container = document.querySelector('.fireworks')
    const fireworks = new Fireworks.default(container,options)
    fireworks.start()
 </script>
</body>
</html>
